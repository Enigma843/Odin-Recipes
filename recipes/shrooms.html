<h1>Sauteéd Shrooms</h1>
    <img src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/06/01/CCGER207_sauteed-mushrooms_s4x3.jpg.rend.hgtvcom.616.462.suffix/1591021196522.jpeg" alt="Sauteéd Shrooms">
    <h2>Nice and Savory</h2>
    <p>Healthy and Delicious</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Portobello Mushrooms</li>
        <li>Salt</li>
        <li>Pepper</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Add olive to pan on medium heat</li>
        <li>Add Mushrooms</li>
        <li>Add salt and pepper to desired taste</li>
        <li>Sauteé for 5-7 minutes</li>
        <li>Enjoy!</li>
    </ol>
